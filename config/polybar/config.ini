[colors]
; Pywal colors via xrdb - fallback to Tokyo Night
background = ${xrdb:color0:#CC1a1b26}
background-alt = ${xrdb:color1:#E024283b}
background-light = ${xrdb:color8:#F0414868}
foreground = ${xrdb:color7:#c0caf5}
foreground-alt = ${xrdb:color8:#a9b1d6}

; Accent Colors
primary = ${xrdb:color4:#7aa2f7}
secondary = ${xrdb:color5:#bb9af7}
accent = ${xrdb:color6:#73daca}
warning = ${xrdb:color3:#e0af68}
alert = ${xrdb:color1:#f7768e}
success = ${xrdb:color2:#9ece6a}
disabled = ${xrdb:color8:#565f89}

[bar/modern]
width = 100%
height = 30pt
radius = 12

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
border-size = 2pt
border-color = #00000000

padding-left = 1
padding-right = 1
module-margin = 0

separator = 
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:style=Medium:size=10;3"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=11;3"
font-2 = "JetBrainsMono Nerd Font:style=Medium:size=14;4"
font-3 = "JetBrainsMono Nerd Font:style=Bold:size=22;4"

modules-left = xworkspaces xwindow
modules-center = date time
modules-right = filesystem pulseaudio battery memory cpu cpu-temp gpu-temp xkeyboard wallpaper hotkeys systray powermenu

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{T1}%name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 1
label-active-margin = 0

label-occupied = %name%
label-occupied-background = ${colors.background-alt}
label-occupied-padding = 1
label-occupied-margin = 0

label-urgent = %{T1}%name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1
label-urgent-margin = 0

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-margin = 0

[module/xwindow]
type = internal/xwindow
label = %{T1}%title:0:30:...%
label-foreground = ${colors.foreground-alt}
label-margin = 1

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /

format-mounted = <label-mounted>
format-mounted-background = ${colors.background-alt}
format-mounted-padding = 1

label-mounted = %{F#7aa2f7}󰋊%{F-} HDD %percentage_used%%
label-unmounted = %{F#f7768e}󰋊%{F-} %mountpoint% desconectado
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-background = ${colors.background-alt}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-background = ${colors.background-alt}
format-muted-padding = 1

label-volume = %{F#bb9af7}󰕾%{F-} %percentage%%
label-muted = %{F#f7768e}󰖁%{F-} Silenciado
label-muted-foreground = ${colors.disabled}

; Click derecho para abrir pavucontrol
click-right = pavucontrol &

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-background = ${colors.background-alt}
format-padding = 1

label = %{F#73daca}󰍛%{F-} RAM %gb_used%/%gb_total% (%percentage_used%%)

; label = %{F#73daca}󰍛%{F-} %output%

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-background = ${colors.background-alt}
format-padding = 1

label = %{F#e0af68}󰻠%{F-} CPU %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected-background = ${colors.background-alt}
format-connected-padding = 1
format-disconnected-background = ${colors.background-alt}
format-disconnected-padding = 1

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = %{F#9ece6a}󰖨%{F-} %essid%
label-disconnected = %{F#f7768e}󰖪%{F-} WiFi Desconectado

[module/eth]
inherit = network-base
interface-type = wired

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = %{F#9ece6a}󰈀%{F-} Ethernet
[module/cpu-temp]
type = internal/temperature
interval = 2

; Rutas comunes para la temperatura del CPU
; Ajusta según tu sistema
thermal-zone = 0
base-temperature = 20
warn-temperature = 80

format = <label>
format-background = ${colors.background-alt}
format-padding = 1
format-warn = <label-warn>
format-warn-background = ${colors.alert}
format-warn-padding = 1

label = %{F#e0af68}󰔏%{F-} %temperature-c%
label-warn = %{F#1a1b26}󰔏%{F-} %temperature-c%

[module/gpu-temp]
type = custom/script
interval = 5

; Script para temperatura de GPU NVIDIA
exec = nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits 2>/dev/null || echo "N/A"

; Script alternativo para GPU AMD (descomenta si usas AMD)
; exec = cat /sys/class/drm/card0/device/hwmon/hwmon*/temp1_input 2>/dev/null | awk '{print int($1/1000)}' || echo "N/A"

format = <label>
format-background = ${colors.background-alt}
format-padding = 1

; Aplica un label personalizado para mostrar la temperatura de la GPU
label = %{F#7dcfff}󰾲%{F-} GPU %output%°C
label-warn = %{F#1a1b26}󰾲%{F-} GPU %output%°C


[module/xkeyboard]
type = internal/xkeyboard

; Layouts disponibles (us = inglés, latam = latinoamericano)
; Se configuran en el sistema, este módulo solo los muestra

; Lista negra de indicadores (no mostrar num lock, caps lock, etc.)
blacklist-0 = num lock
blacklist-1 = caps lock
blacklist-2 = scroll lock

format = <label-layout> <label-indicator>
format-background = ${colors.background-alt}
format-padding = 1

; Estilo del layout actual
label-layout = %{F#bb9af7}⌨%{F-} %layout%
label-layout-font = 1

; Estilo de indicadores (caps lock, etc.)
label-indicator-on = %{F#f7768e}%name%%{F-}

; Click para cambiar layout de teclado
# click-left deshabilitado: usa setxkbmap manualmente
label-indicator-off = 
label-indicator-margin = 1
label-indicator-padding = 1

; Posición y espaciado
format-margin = 0
tray-spacing = 8pt
tray-padding = 2pt

; Estilo visual
tray-background = ${colors.background-alt}
tray-size = 70%
tray-maxsize = 20pt

; Posición de los iconos
tray-position = right
tray-detached = false

; Configuración adicional
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0


[module/date]
type = internal/date
interval = 1

; Formato principal: Fecha corta (predeterminada)
date = %d/%m/%Y
#time = %I:%M %p

; Formato alternativo al hacer click: Fecha larga
date-alt = %A, %d de %B de %Y
#time-alt = %H:%M:%S

format = <label>
format-background = ${colors.background-light}
format-padding = 2

label = %{T2}%{F#7aa2f7}󰃭%{F-} %date% %{F#bb9af7}
label-font = 1

[module/time]
type = internal/date
interval = 1

; Formato principal: Hora y fecha en español para República Dominicana
time = %I:%M %p

; Formato alternativo al hacer click
time-alt = %H:%M:%S

format = <label>
format-background = ${colors.background-dark}
format-padding = 2

label = %{T4}%{F#7dcfff}󰥔%{F-} %time%
label-font = 1

; Módulo de bandeja del sistema (opcional)
[module/systray]
type = internal/tray
format-margin = 6pt
tray-spacing = 10pt
tray-maxsize = 16pt
tray-background = ${colors.background-alt}

[settings]
screenchange-reload = true
pseudo-transparency = true

; Compositor necesario para transparencia real
; Descomenta si tienes picom/compton instalado:
; compositing-background = source
; compositing-foreground = source
; compositing-overline = source
; compositing-underline = source
; compositing-border = source

[module/battery]
type = internal/battery

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; Umbral para estado low
full-at = 98
low-at = 15

; Configuración de polling
poll-interval = 5

; Formatos
format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.background-alt}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.background-alt}
format-discharging-padding = 1

format-full = <label-full>
format-full-background = ${colors.background-alt}
format-full-padding = 1

format-low = <label-low>
format-low-background = ${colors.alert}
format-low-padding = 1

; Labels
label-charging = %{F#9ece6a}%percentage%%%{F-}
label-discharging = %{F#e0af68}%percentage%%%{F-}
label-full = %{F#9ece6a} %percentage%%%{F-}
label-low = %{F#1a1b26} %percentage%%%{F-}

; Iconos de capacidad
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.warning}

; Animación de carga
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.success}
animation-charging-framerate = 750

[module/hotkeys]
type = custom/text
content = %{T2}󰌌%{T-}
content-background = ${colors.background-alt}
content-foreground = ${colors.primary}
content-padding = 1

click-left = orgmos i3 hotkey

[module/wallpaper]
type = custom/text
content = %{T2}󰸉%{T-}
content-background = ${colors.background-alt}
content-foreground = ${colors.primary}
content-padding = 1

click-left = orgmos i3 wallpaper random

[module/powermenu]
type = custom/text
content = %{T2}⏻%{T-}
content-background = ${colors.background}
content-foreground = ${colors.alert}
content-padding = 1

click-left = orgmos i3 powermenu

